<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Casa da Batata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="logo">
        <img src="logopng.png" alt="">
    </div>
    <main>
        <div class="cards-container">
            <div class="card">
                <img src="porçãodebatata.png" alt="">
                <h2>Batata Tradicional</h2>
                <p>Selecione o sabor no botão pedir!</p>
                <h4>R$ 8,00</h4>
                <button onclick="openExtrasModal('Batata Simples', 8)">Pedir</button>
            </div>
            <div class="card">
                <img src="porçãodebatata.png" alt="">
                <h2>Batata Frita</h2>
                <p>1kg de batata, Cheddar e Catupiry ou Molho 4 queijos.</p>
                <h4>R$ 30,00</h4>
                <button onclick="openExtrasModal('Batata Especial', 30, true)">Pedir</button>
            </div>
        </div>

        <!-- Modal de Adicionais -->
        <div id="extras-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="document.getElementById('extras-modal').style.display='none'">&times;</span>
                <h2>Escolha seus Adicionais</h2>
                <form id="extras-form">
                    <label><input type="checkbox" name="adicional" value="Ketchup"> Ketchup ------------------------- Grátis</label><br>

                    <label><input type="checkbox" name="adicional" value="Maionese"> Maionese  ----------------------- Grátis</label><br>

                    <label><input type="checkbox" name="adicional" value="Queijo Ralado"> Queijo Ralado  ----------------- Grátis</label><br>

                    <label><input type="checkbox" name="adicional" value="Orégano"> Orégano  ------------------------ Grátis</label><br>

                    <label><input type="checkbox" name="adicional" value="Cheddar "> Cheddar ------------------------- R$ 2,00</label><br>

                    <label><input type="checkbox" name="adicional" value="Catupiry "> Catupiry  ------------------------- R$ 2,00</label><br>
                    
                    <label><input type="checkbox" name="adicional" value="Quatro Queijos "> Quatro Queijos  -------------- R$ 4,00</label><br>

                    <!-- Campo para o endereço -->
                    <label for="endereco">Endereço e número de entrega:</label><br>
                    <input type="text" id="endereco" name="endereco" required placeholder="Insira seu endereço e número aqui"><br><br>

                    <label for="referencia">Ponto de referência:</label><br>
                    <input type="text" id="referencia" name="referencia" required placeholder="Insira seu ponto de referência aqui"><br><br>

                    
                    <button type="button" onclick="submitOrder()">Finalizar Pedido</button>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
